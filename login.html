<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
            margin: 0;
            padding: 0;
            color: #023047;
            background-image: url('Img/VoarHangaresBG.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
        }

        .page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: auto;
            background-color: rgba(0, 0, 0, 0);
        }

        .formLogin {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 7px;
            padding: 40px;
            box-shadow: 10px 10px 40px rgba(0, 0, 0, 0.4);
            gap: 5px;
            margin-top: 20px;
            width: 80%;
            max-width: 500px;
            border-right: 50px solid #fff;
            position: relative;
        }

        .formLogin h1 {
            padding: 0;
            margin: 0;
            font-weight: 500;
            font-size: 2.3em;
            text-align: center;
        }

        .formLogin p {
            display: inline-block;
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
            text-align: center;
        }

        .formLogin input {
            padding: 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            margin-top: 5px;
            border-radius: 4px;
            transition: all linear 160ms;
            outline: none;
        }

        .formLogin label {
            font-size: 14px;
            font-weight: 600;
        }

        .btn {
            background-color: #004580;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            border: none !important;
            transition: all linear 160ms;
            cursor: pointer;
            margin: 0 !important;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #0045806;
        }

        .o-header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            width: 100%;
        }

        .o-header table {
            width: 100%;
        }

        .o-header td:first-child {
            width: 15%;
        }

        .o-header td:last-child {
            text-align: center;
        }

        .o-header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 500;
        }

        .o-header h5 {
            margin: 0;
            font-size: 1em;
            font-weight: 400;
            color: #666;
            margin-top: 10px;
        }

        .return-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #004580;
        }

        .create-account-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            border: none;
            color: #004580;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="js/RecBanco/RecUsers.js"></script>
    <script type="text/javascript" src="js/Log.js"></script>
    <script type="text/javascript" src="js/RecBanco/IdentificaUser.js"></script>
    <script type="text/javascript" src="js/RecBanco/RecId.js"></script>
    
    <header class="o-header">
        <table>
            <tr>
                <td>
                    <img src="Img/Voar_Solo_Vertical_Transparente_Positiva.png" alt="Logo" width="149px" height="149px">
                </td>
                <td>
                    <h1>VOAR DIGITAL DOCS</h1>
                    <h5>A DOCUMENTAÇÃO DA SUA AERONAVE DIGITALIZADA</h5>
                </td>
            </tr>
        </table>
    </header>

    <div class="page">
        <div class="formLogin">
            <a href="https://genilsonogrande.github.io/VOAR-LIVROS/index.html" class="return-button"><i class="fas fa-arrow-left"></i></a>
            <h1>LOGIN</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email_login">Seu email</label>
            <input id="email_login" name="email_login" autofocus="true required="required" type="email" placeholder="ex. contato@htmlecsspro.com"/>
            <label for="senha_login">Sua senha</label>
            <input id="senha_login" name="senha_login" required="required" type="password" placeholder="ex. senha" />
            <input type="button" value="Login" onclick="LogarUser()"/>
            <button class="create-account-button" onclick="window.location.href='https://genilsonogrande.github.io/VOAR-LIVROS/cadastro.html'">Crie uma conta</button>
        </div>
    </div>

    <footer class="o-footer">© 2023 VOAR AVIATION - TODOS OS DIREITOS RESERVADOS.</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"></script>
</body>
</html>
